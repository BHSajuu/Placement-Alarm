name: Sync Emails

on:
  # Run every 15 minutes automatically
  schedule:
    - cron: '*/15 * * * *'
  # This enables the "Run workflow" button in GitHub Actions
  workflow_dispatch:

jobs:
  sync-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Email Sync Endpoint
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          curl -f -L -X GET "$VERCEL_URL/api/cron/sync-emails"